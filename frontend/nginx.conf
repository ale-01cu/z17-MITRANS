server {
    listen 80;
    # Para producción real, reemplaza 'localhost' con tu(s) dominio(s)
    server_name localhost;

    # Directorio raíz donde Nginx buscará los archivos
    # Coincide con donde copiamos los archivos en el Dockerfile corregido
    root /usr/share/nginx/html;

    # Archivo índice por defecto
    index index.html;

    # Configuración clave para SPA Routing
    location / {
        # Intenta servir el archivo solicitado ($uri)
        # Si es un directorio, intenta servir el archivo índice dentro de él ($uri/)
        # Si ninguno de los anteriores existe, sirve /index.html
        # Esto permite que el router de tu SPA maneje las rutas.
        try_files $uri $uri/ /index.html;
    }

    # Redundante si try_files está bien, pero no hace daño.
    # Captura errores 404 y los redirige a index.html
    error_page 404 /index.html;
}